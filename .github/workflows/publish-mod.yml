name: Publish Mod to Modrinth

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build_and_publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build with Gradle
        run: ./gradlew build

      - name: Publish Mod to Modrinth
        uses: modmuss50/mod-publish-action@v2
        if: ${{ secrets.MODRINTH_TOKEN != '' }}
        with:
          modrinth_token: ${{ secrets.MODRINTH_TOKEN }}
          modrinth_id: ${{ vars.MODRINTH_PROJECT_ID }}
          version: ${{ github.ref_name }}
          version_type: release
          loaders: |
            fabric
            neoforge
          game_versions: |
            1.21.4
          files: |
            fabric/build/libs/*.jar
            neoforge/build/libs/*.jar
          # 特定のファイルを除外する場合、files の指定をより厳密にするか、
          # Gradle のビルド成果物を整理する必要があります。
          # 一旦ドキュメントに近い形式に整理します。
